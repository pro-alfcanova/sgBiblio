        <style>
            /* Estilos globais para o sistema */
            html, body { 
                height: 100%;
                margin: 0;
            }
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #F2F2F2;
                display: flex;
                flex-direction: column;
                min-height: 100vh;

            header {

                font-weight: bold;
            }
            nav {
                background-color: #333333;
                padding: 10px;
                text-align: center;
            }
            nav a {

                padding: 10px 20px;

            /* Estilos básicos para o modal */
            .modal {
                display: none;
                position: fixed;
                z-index: 0;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
            }
            .modal-content {
                background-color: #FEFEFE;
                padding: 10px;
                border: 10px solid #007BFF;
                border-radius: 10px;
                width: 80%;
                max-width: 800px;
                max-height: 85vh;
                overflow-x: auto;
                overflow-y: auto;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                box-sizing: border-box;
            }
            .close {
                color: #6FA8DC;
                float: right;
                font-size: 28px;
                font-weight: bold;
                cursor: pointer;
            }
            .close:hover, .close:focus {
                color: #0B5394;
                text-decoration: none;
            }
            button {
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                background-color: #007BFF;
                color: #000000;
                cursor: pointer;
            }
            button:hover {
                background-color: #0056B3;
                color: #FFFFFF;
                font-weight: bold;
            }

            /* Estilos básicos para o modal success */
            .modalSuccess {
                display: none;
                position: absolute;
                z-index: 1000 !important;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
            }
            .modalSuccess-content {
                background: #D9EAD3;
                margin: 15% auto;
                padding: 20px;
                border: 10px solid #38761D;
                width: 300px;
                border-radius: 5px;
                text-align: center;
            }
            .modalSuccess-header {
                font-size: 18px;
                color: #000000;
                font-weight: bold;
            }
            .modalSuccess-body {
                margin-top: 10px;
                color: #000000;
                font-size: 16px;
            }
            .closeSuccess {
                color: #93C47D;
                font-size: 28px;
                font-weight: bold;
                float: right;
                cursor: pointer;
            }
            .closeSuccess:hover, .closeSuccess:focus {
                color: #38761D;
                text-decoration: none;
                cursor: pointer;
            }
            .buttonSuccess {
                margin-top: 15px;
                padding: 10px 20px;
                background-color: #93C47D;
                color: #000000;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            .buttonSuccess:hover {
                background-color: #38761D;
                color: #FFFFFF;
                font-weight: bold;
            }

            /* Estilos básicos para o modal notice */
            .modalNotice {
                display: none;
                position: fixed;
                z-index: 1000 !important;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
            }
            .modalNotice-content {
                background: #FFF2CC;
                margin: 15% auto;
                padding: 20px;
                border: 10px solid #BF9000;
                width: 300px;
               border-radius: 5px;
                text-align: center;
            }
            .modalNotice-header {
                font-size: 18px;
                color: #000000;
                font-weight: bold;
            }
            .modalNotice-body {
                margin-top: 10px;
                color: #000000;
                font-size: 16px;
            }
            .closeNotice {
                color: #FFD966;
                font-size: 28px;
                font-weight: bold;
                float: right;
                cursor: pointer;
            }
            .closeNotice:hover, .closeSuccess:focus {
                color: #BF9000;
                text-decoration: none;
                cursor: pointer;
            }
            .buttonNotice {
                margin-top: 15px;
                padding: 10px 20px;
                background-color: #FFD966;
                color: #000000;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            .buttonNotice:hover {
                background-color: #BF9000;
                color: #FFFFFF;
                font-weight: bold;
            }

            /* Estilos básicos para o modal error */
            .modalError {
                display: none;
                position: absolute;
                z-index: 1000 !important;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
            }
            .modalError-content {
                background: #F4CCCC;
                margin: 15% auto;
                padding: 20px;
                border: 10px solid #990000;
                width: 300px;
                border-radius: 5px;
                text-align: center;
            }
            .modalError-header {
                font-size: 18px;
                color: #000000;
                font-weight: bold;
            }
            .modalError-body {
                margin-top: 10px;
                color: #000000;
                font-size: 16px;
            }
            .closeError {
                color: #E06666;
                font-size: 28px;
                font-weight: bold;
                float: right;
                cursor: pointer;
            }
            .closeError:hover, .Error:focus {
                color: #990000;
                text-decoration: none;
                cursor: pointer;
            }
            .buttonError {
                margin-top: 15px;
                padding: 10px 20px;
                background-color: #E06666;
                color: #000000;
                border: none;
                border-radius: 3px;
                cursor: pointer;
            }
            .buttonError:hover {
                background-color: #990000;
                color: #FFFFFF;
                font-weight: bold;
            }
            footer {
                background-color: #333333;
                color: #FFFFFF;
                padding: 10px;
                text-align: center;
                width: 100%;
                position: fixed;
                bottom: 0;
            }
        </style>

        <script>
            // *************************************************************************
            // Funções globais
            // *************************************************************************

            // *************************************************************************
            // Função para carregar as páginas: leitores, livro, empréstimos, usuários
            // *************************************************************************
            function loadPage(pageName) {
                google.script.run.withSuccessHandler(function(html) {
                    document.body.innerHTML = html;
                }).getPage(pageName);
            };

            // *************************************************************************
            // Função para abrir o modal com a mensagem de sucesso
            // *************************************************************************
            function showSuccess(message) {
                document.querySelector('.modalSuccess-body').innerHTML = message;
                document.querySelector('.modalSuccess').style.display = "block";
            };

            // *************************************************************************
            // Função para abrir o modal com a mensagem de notificação
            // *************************************************************************
            function showNotice(message) {
                document.querySelector('.modalNotice-body').innerHTML = message;
                document.querySelector('.modalNotice').style.display = "block";
            };

            // *************************************************************************
            // Função para abrir o modal com a mensagem de erro
            // *************************************************************************
            function showError(message) {
                document.querySelector('.modalError-body').innerHTML = message;
                document.querySelector('.modalError').style.display = "block";
            };

            // *************************************************************************
            // Função para verificar usuário logado
            // *************************************************************************
            function verificarUsuarioLogado() {
                    return new Promise(function(resolve, reject) {
                            google.script.run.withSuccessHandler(function(usuarioLogado) {

                                    if (usuarioLogado) {
                                        resolve(usuarioLogado);
                                    } else {
                                        resolve(null);
                                    };
                            }).withFailureHandler(function(error) {
                                    reject(error);
                            }).pegarUsuarioLogado();
                    });
            };

            // *************************************************************************
            // Funções relativas ao módulo de autenticação
            // ***************************************************************************************
            function enviarFormularioUsuarioAutenticar() {
                var loginUsuario = document.getElementById("login_usuario_autenticar").value;
                var senhaUsuario = document.getElementById("senha_usuario_autenticar").value;

                if (!loginUsuario || !senhaUsuario) {
                    showError("Por favor, preencha <strong>todos</strong> os campos.");
                    return;
                };

                var usuarioAutenticar = {
                    login_usuario: loginUsuario,
                    senha_usuario: senhaUsuario
                };

                google.script.run.withSuccessHandler(function(response) {

                    if (response.success) {
                        verificarUsuarioLogado();
                        closeModal('modal_usuario_autenticar');
                    } else {
                        showError("Por favor, verifique o usuário e a senha!");
                        document.getElementById("login_usuario_autenticar").value = '';
                        document.getElementById("senha_usuario_autenticar").value = '';
                    }
                }).autenticarUsuario(usuarioAutenticar);
            };

            // *************************************************************************
            // Funções relativas ao módulo de autenticação
            // ***************************************************************************************
            function enviarFormularioUsuarioAutenticar() {
                var loginUsuario = document.getElementById("login_usuario_autenticar").value;
                var senhaUsuario = document.getElementById("senha_usuario_autenticar").value;

                if (!loginUsuario || !senhaUsuario) {
                    showError("Por favor, preencha <strong>todos</strong> os campos.");
                    return;
                };

                var usuarioAutenticar = {
                    login_usuario: loginUsuario,
                    senha_usuario: senhaUsuario
                };

                google.script.run.withSuccessHandler(function(response) {

                    if (response.success) {
                        verificarUsuarioLogado();
                        closeModal('modal_usuario_autenticar');
                    } else {
                        showError("Por favor, verifique o usuário e a senha!");
                        document.getElementById("login_usuario_autenticar").value = '';
                        document.getElementById("senha_usuario_autenticar").value = '';
                    }
                }).autenticarUsuario(usuarioAutenticar);
            };

            // *************************************************************************
            // Função para desmarcar as caixas de opção
            // *************************************************************************
            function desmarcarOutras(checkbox) {
                const checkboxes = document.querySelectorAll('input[name="filtro"]');
                checkboxes.forEach((item) => {
                    if (item !== checkbox) {
                        item.checked = false;
                    };
                });
            };

            // *************************************************************************
            // Funções para abrir os modais
            // *************************************************************************
            function openModal(modalId) {
                document.getElementById(modalId).style.display = "block";

                if (modalId === 'modal_usuario_autenticar') {
                    // Código específico para modal_usuario_autenticar
                };

                if (modalId === 'modal_leitores_incluir') {
                    // Código específico para modal_leitores_incluir
                };

                if (modalId === 'modal_livros_incluir') {
                    buscarLivroTombo();
                };

                if (modalId === 'modal_emprestimos_incluir') {
                    buscarEmprestimoTombo();
                    camposDataEmprestimos();
                };

                if (modalId === 'modal_usuarios_incluir') {
                    verificarUsuarioLogado().then(function(usuarioLogado) {
                        if (usuarioLogado.papel !== "admin") {
                            showError("Essa função é <strong>exclusiva</strong> do administrador do sistema.");
                            closeModal('modal_usuarios_incluir');
                        };
                    }).catch(function(error) {
                        console.error("Erro ao verificar o usuário logado:", error);
                    });
                };

                if (modalId === 'modal_usuarios_alterar') {
                    verificarUsuarioLogado().then(function(usuarioLogado) {
                        if (usuarioLogado.papel !== "admin") {
                            showNotice("Atualize o seu contato, o login e a senha");
                            document.getElementById('nome_usuario_alterar').style.backgroundColor = 'rgba(173, 216, 230, 0.4)';
                            document.getElementById('nome_usuario_alterar').readOnly = true;
                            document.getElementById("nome_usuario_alterar").value = usuarioLogado.papel || '';
                            document.getElementById('buscarUsuariosAlterarBotao').disabled = true;
                            buscarUsuarioAlterar();
                        };
                    }).catch(function(error) {
                        console.error("Erro ao verificar o usuário logado:", error);
                    });
                };

                if (modalId === 'modal_usuarios_excluir') {
                    verificarUsuarioLogado().then(function(usuarioLogado) {
                        if (usuarioLogado.papel !== "admin") {
                            showError("Essa função é <strong>exclusiva</strong> do administrador do sistema.");
                            closeModal('modal_usuarios_excluir');
                        };
                    }).catch(function(error) {
                        console.error("Erro ao verificar o usuário logado:", error);
                    });
                };

                if (modalId === 'modal_usuarios_consultar') {
                    verificarUsuarioLogado().then(function(usuarioLogado) {
                        if (usuarioLogado.papel !== "admin") {
                            showError("Essa função é <strong>exclusiva</strong> do administrador do sistema.");
                            closeModal('modal_usuarios_consultar');
                        };
                    }).catch(function(error) {
                        console.error("Erro ao verificar o usuário logado:", error);
                    });
                };
            };

            // *************************************************************************
            // Funções para fechar os modais
            // *************************************************************************
            function closeModal(modalId) {
                document.getElementById(modalId).style.display = "none";

                if (modalId === 'modal_leitores_incluir') {
                    var form = document.getElementById("formLeitoresIncluir");
                    form.reset();
                };

                if (modalId === 'modal_leitores_alterar') {
                    var form = document.getElementById("formLeitoresAlterar");
                    form.reset();
                };

                if (modalId === 'modal_leitores_excluir') {
                    var form = document.getElementById("formLeitoresExcluir");
                    form.reset();
                };

                if (modalId === 'modal_leitores_consultar') {
                    document.getElementById('ativosCheckbox').checked = true;
                    document.getElementById('excluidosCheckbox').checked = false;
                    document.getElementById('todosCheckbox').checked = false;
                    var table = document.getElementById('leitoresTable');
                    while (table.rows.length > 0) {
                        table.deleteRow(0);
                    };
                };

                if (modalId === 'modal_livros_incluir') {
                    var form = document.getElementById("formLivrosIncluir");
                    form.reset();
                };

                if (modalId === 'modal_livros_alterar') {
                    var form = document.getElementById("formLivrosAlterar");
                    form.reset();
                };

                if (modalId === 'modal_livros_excluir') {
                    var form = document.getElementById("formLivrosExcluir");
                    form.reset();
                };

                if (modalId === 'modal_livros_consultar') {
                    document.getElementById('ativosCheckbox').checked = true;
                    document.getElementById('excluidosCheckbox').checked = false;
                    document.getElementById('todosCheckbox').checked = false;
                    var table = document.getElementById('livrosTable');
                    while (table.rows.length > 0) {
                        table.deleteRow(0);
                    };
                };

                if (modalId === 'modal_emprestimos_incluir') {
                    var form = document.getElementById("formEmprestimosIncluir");
                    form.reset();
                };

                if (modalId === 'modal_emprestimos_alterar') {
                    var form = document.getElementById("formEmprestimosAlterar");
                    form.reset();
                };

                if (modalId === 'modal_emprestimos_excluir') {
                    var form = document.getElementById("formEmprestimosExcluir");
                    form.reset();
                };

                if (modalId === 'modal_emprestimos_consultar') {
                    document.getElementById('abertosCheckbox').checked = true;
                    document.getElementById('atrasadosCheckbox').checked = false;
                    document.getElementById('entreguesCheckbox').checked = false;
                    document.getElementById('todosCheckbox').checked = false;
                    var table = document.getElementById('emprestimosTable');
                    while (table.rows.length > 0) {
                        table.deleteRow(0);
                    };
                };

                if (modalId === 'modal_usuario_autenticar') {
                    var form = document.getElementById("formUsuarioAutenticar");
                    form.reset();
                };

                if (modalId === 'modal_usuarios_incluir') {
                    var form = document.getElementById("formUsuariosIncluir");
                    form.reset();
                };

                if (modalId === 'modal_usuarios_alterar') {
                    var form = document.getElementById("formUsuariosAlterar");
                    form.reset();
                };

                if (modalId === 'modal_usuarios_excluir') {
                    var form = document.getElementById("formUsuariosExcluir");
                    form.reset();
                };

                if (modalId === 'modal_usuarios_consultar') {
                    document.getElementById('ativosCheckbox').checked = true;
                    document.getElementById('excluidosCheckbox').checked = false;
                    document.getElementById('todosCheckbox').checked = false;
                    var table = document.getElementById('usuariosTable');
                    while (table.rows.length > 0) {
                        table.deleteRow(0);
                    };
                };
            };

            // *************************************************************************
            // Adicionando as funções no escopo global para serem utilizadas nos links
            // *************************************************************************
                window.openModal = openModal;
                window.closeModal = closeModal;



            // *************************************************************************
            // Funções relativas ao módulo leitores
            // *************************************************************************

            // ********************************************
            // Função para o modal_incluir_leitores
            // ******************************************** 
            function enviarFormularioIncluirLeitor() {
                var codigoLeitor = document.getElementById("codigo_leitor_incluir").value;
                var nomeLeitor = document.getElementById("nome_leitor_incluir").value;
                var funcaoLeitor = document.getElementById("funcao_leitor_incluir").value;
                var localLeitor = document.getElementById("local_leitor_incluir").value;
                var contatoLeitor = document.getElementById("contato_leitor_incluir").value;

                if (!codigoLeitor || !nomeLeitor || !funcaoLeitor || !localLeitor || !contatoLeitor) {
                    showError("Por favor, preencha <strong>todos</strong> os campos.");
                    return;
                };

                if (codigoLeitor <= "0") {
                    showError("Digite o código novamente.");
                    return;
                };

                var leitorIncluir = {
                    codigo_do_leitor: codigoLeitor,
                    nome_do_leitor: nomeLeitor,
                    funcao_do_leitor: funcaoLeitor,
                    local_do_leitor: localLeitor,
                    contato_do_leitor: contatoLeitor
                };

                google.script.run.withSuccessHandler(function(response) {
                    if (response.success) {
                        showSuccess("Cadastro do leitor realizado com sucesso!");
                        closeModal('modal_leitores_incluir');
                    } else {
                        showError(response.message);
                        var form = document.getElementById("formLeitoresIncluir");
                        form.reset();
                    };
                }).incluirLeitor(leitorIncluir);
            };

            // ********************************************
            // Função para buscar as informações do leitor
            // ********************************************
            function buscarLeitorAlterar() {
                var form = document.forms['formLeitoresAlterar'];
                var codigo_leitor = form['codigo_leitor_alterar'].value;

                if (!codigo_leitor) {
                    showError("Código do leitor não foi digitado.");
                    return;
                };

                if (codigo_leitor <= "0") {
                    showError("Digite o código novamente.");
                    document.getElementById('codigo_leitor_alterar').value = '';
                    return;
                };

                google.script.run.withSuccessHandler(function(response) {
                    document.getElementById('modal_leitores_alterar').style.display = 'block';

                    if (response.success) {
                        document.getElementById("codigo_leitor_alterar").value = response.codigo_do_leitor || '';
                        document.getElementById("nome_leitor_alterar").value = response.nome_do_leitor || '';

            function enviarFormularioIncluirUsuario() {
                var nomeUsuario = document.getElementById("nome_usuario_incluir").value;
                var contatoUsuario = document.getElementById("contato_usuario_incluir").value;
                var loginUsuario = document.getElementById("login_usuario_incluir").value;
                var senhaUsuario = document.getElementById("senha1_usuario_incluir").value;
                var senhaConfUsuario = document.getElementById("senha2_usuario_incluir").value;

                if (!nomeUsuario || !contatoUsuario || !loginUsuario || !senhaUsuario || !senhaConfUsuario) {
                    showError("Por favor, preencha <strong>todos</strong> os campos.");
                    return;
                };
    
                var regexNumero = /[0-9]/;
                if (!regexNumero.test(senhaUsuario)) {
                    showError("A senha deve conter pelo menos um número. Digite outra senha.");
                    return;
                };

                var regexCaractereEspecial = /[!@#$%^&*(),.?":{}|<>]/;
                if (!regexCaractereEspecial.test(senhaUsuario)) {
                    showError("A senha deve conter pelo menos um caractere especial. Digite outra senha.");
                    return;
                };

                if (senhaUsuario == nomeUsuario) {
                    showError("As senhas não podem ser iguais ao nome do usuário! Digite outra senha.");
                    return;
                };

                if (senhaUsuario !== senhaConfUsuario) {
                    showError("As senhas não coincidem! Por favor, digite novamente.");
                    return;
                };

                var usuarioIncluir = {
                    nome_do_usuario: nomeUsuario,
                    contato_do_usuario: contatoUsuario,
                    login_do_usuario: loginUsuario,
                    senha_do_usuario: senhaUsuario
                };

                google.script.run.withSuccessHandler(function(response) {
                    if (response.success) {
                        showSuccess("Cadastro do usuário incluído com sucesso!");
                        closeModal('modal_usuarios_incluir');
                    } else {
                        showError(response.message);
                        var form = document.getElementById("formUsuariosIncluir");
                        form.reset();
                    };
                }).incluirUsuario(usuarioIncluir);
            };
